apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foo
      version: v1
  template:
    metadata:
      labels:
        app: foo
        version: v1
    spec:
      containers:
      - name: whereami
        image: us-docker.pkg.dev/google-samples/containers/gke/whereami:v1.2.20
        ports:
          - containerPort: 8080
        env:
        - name: METADATA
          value: "foo-v1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foo
      version: v2
