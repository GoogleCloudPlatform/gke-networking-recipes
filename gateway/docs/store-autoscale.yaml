# Referenced by https://cloud.google.com/kubernetes-engine/docs/how-to/horizontal-pod-autoscaling#autoscale-traffic
##################################################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-autoscale
spec:
  replicas: 2
  selector:
    matchLabels:
      app: store-autoscale
  template:
    metadata:
      labels:
        app: store-autoscale
    spec:
      containers:
      - name: whereami
        image: gcr.io/google-samples/whereami:v1.2.2
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: store-autoscale
  annotations:
    networking.gke.io/max-rate-per-endpoint: "10"    
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http 
  selector:
    app: store-autoscale
  type: ClusterIP
---
kind: Gateway
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: store-autoscale
spec:
  gatewayClassName: gke-l7-rilb
  listeners:
  - protocol: HTTP
    port: 80
    routes:
      kind: HTTPRoute
---
kind: HTTPRoute
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: store-autoscale
  labels:
    gateway: store-autoscale
spec:
  rules:
  - forwardTo:
    - serviceName: store-autoscale
      port: 8080