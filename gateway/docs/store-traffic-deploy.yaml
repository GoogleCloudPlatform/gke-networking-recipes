kind: Namespace
apiVersion: v1
metadata:
  name: traffic-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: store
  namespace: traffic-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: store
      version: v1
  template:
    metadata:
      labels:
        app: store
        version: v1
    spec:
      containers:
      - name: whereami
        image: us-docker.pkg.dev/google-samples/containers/gke/whereami:v1.2.20
        ports:
          - containerPort: 8080