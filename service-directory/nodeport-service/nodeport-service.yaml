apiVersion: v1
kind: Namespace
metadata:
  name: service-directory-demo
---
apiVersion: v1
kind: Service
metadata:
  name: whereami
  namespace: service-directory-demo
  annotations:
    description: "Describes the location of the service"
  labels:
    app: whereami
    sd-import: "true"
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    nodePort: 30007
  selector:
    app: whereami
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whereami
  namespace: service-directory-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whereami
  template:
    metadata:
      labels:
        app: whereami
    spec:
      containers:
      - name: whereami
        image: us-docker.pkg.dev/google-samples/containers/gke/whereami:v1.2.20
        ports:
          - name: http
            containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1
---
apiVersion: networking.gke.io/v1alpha1
kind: ServiceDirectoryRegistrationPolicy
metadata:
  # Only the name "default" is allowed
  name: default
  namespace: service-directory-demo
spec:
  resources:
    - kind: Service
      selector:
        matchLabels:
          sd-import: "true"
      annotationsToSync:
      - description
